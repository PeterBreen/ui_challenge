<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Challenge 1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <div class="title-img"><img src="img/AGY logo.png" alt="A Good Yarn"></img></div>
    <div class="signup-container">
        <div class="box">
          <h2>Create an account</h2>
          <h3>Email address</h3>
          <input id="email-form" type="text"><span id="email-validated"></span>
          <h3>Password</h3>
          <p class="password-warn italic">8 characters minimum</p>
          <input id="password-form" type="password"><span id="password-validated"></span>
          <button name="button" class="bold" type="submit">Sign Up</button>
          Already have an account? <a href="#">Sign in</a>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
